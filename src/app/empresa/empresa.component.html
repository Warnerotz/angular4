<table class="table table-bordered text-center">
    <thead class="thead-dark">
      <tr>
        <th>Nombre</th>
        <th>CIF</th>
        <th>Razon Social</th>
        <th>Activa</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{empresa.nombre}}</td>
        <td>{{empresa.cif}}</td>
        <td>{{empresa.razonSocial}}</td>
        <td *ngIf="empresa.activa==true">Si</td>
        <td *ngIf="empresa.activa==false">No</td>
      </tr>
    </tbody>
  </table>
